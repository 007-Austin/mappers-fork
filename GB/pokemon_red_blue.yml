glossary:
  battleTypes:
    0x00: null
    0x01: "Wild"
    0x02: "Trainer"
    0xFF: "Lost Battle"
  specialBattleTypes:
    0x00: "Normal"
    0x01: "Old Man Battle"
    0x02: "Safari Zone"
  pokemonTypes:
    0x00:	"Normal"
    0x01:	"Fighting"
    0x02:	"Flying"
    0x03:	"Poison"
    0x04:	"Ground"
    0x05:	"Rock"
    0x07:	"Bug"
    0x08:	"Ghost"
    0x14:	"Fire"
    0x15:	"Water"
    0x16:	"Grass"
    0x17:	"Electric"
    0x18:	"Psychic"
    0x19:	"Ice"
    0x1A:	"Dragon"
  stageModifiers:
    0x00: null #this should never be the value
    0x01: "-6"
    0x02: "-5"
    0x03: "-4"
    0x04: "-3"
    0x05: "-2"
    0x06: "-1"
    0x07: null #this is the base value - it is either increased or decreased from here
    0x08: "+1"
    0x09: "+2"
    0x0A: "+3"
    0x0B: "+4"
    0x0C: "+5"
    0x0D: "+6"
    0x0E: null #this should never be the value
    0x14: null #sometimes returns this outside of battle
  statusConditions:
    0x00: null
    0x04:	"Asleep"
    0x08:	"Poisoned"
    0x10:	"Burned"
    0x20:	"Frozen"
    0x40:	"Paralyzed"
  tempStatusConfused:
    0x00: null #no status
    0x80: "Confused"
  tempStatusBadPoison:
